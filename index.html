<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>RSS agregator</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <body class="d-flex flex-column min-vh-100">
      <div
        class="modal fade"
        id="modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modal"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button
                type="button"
                class="btn-close close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body text-break"></div>
            <div class="modal-footer">
              <a
                class="btn btn-primary full-article"
                href="https://frontend-rss-reader-ru.hexlet.app/#"
                role="button"
                target="_blank"
                rel="noopener noreferrer"
                >Читать полностью </a
              ><button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Закрыть
              </button>
            </div>
          </div>
        </div>
      </div>
      <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
              <h1 class="display-3 mb-0">RSS агрегатор</h1>
              <p class="lead">
                Начните читать RSS сегодня! Это легко, это красиво.
              </p>
              <form class="rss-form text-body">
                <div class="row">
                  <div class="col">
                    <div class="form-floating">
                      <input
                        id="url-input"
                        autofocus=""
                        required=""
                        name="url"
                        aria-label="url"
                        class="form-control w-100"
                        placeholder="ссылка RSS"
                        autocomplete="off"
                      />
                      <label for="url-input">Ссылка RSS</label>
                    </div>
                  </div>
                  <div class="col-auto">
                    <button
                      type="submit"
                      aria-label="add"
                      class="h-100 btn btn-lg btn-primary px-sm-5"
                    >
                      Добавить
                    </button>
                  </div>
                </div>
              </form>
              <p class="mt-2 mb-0 text-muted">
                Пример: https://lorem-rss.hexlet.app/feed
              </p>
              <p class="feedback m-0 position-absolute small text-danger"></p>
            </div>
          </div>
        </section>
        <section class="container-fluid container-xxl p-5">
          <div class="row">
            <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
            <div
              class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"
            ></div>
          </div>
        </section>
      </main>
      <footer class="footer border-top py-3 mt-5 bg-light">
        <div class="container-xl">
          <div class="text-center">
            created by
            <a href="" target="_blank">cloudfiy</a>
          </div>
        </div>
      </footer>
    </body>
    <script src="main.js"></script>
  </body>
</html>
